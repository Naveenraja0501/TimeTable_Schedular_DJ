<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Time Table</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
      color: #333;
    }

    .btn-logout {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
    }

    .btn-logout:hover {
      background-color: #c82333;
    }

    .btn-submit {
      background-color: #0d6efd;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      width: 100%;
    }

    .btn-submit:hover {
      background-color: #0b5ed7;
    }

    .form-section {
      margin-top: 30px;
    }

    .form-section h4 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .form-label {
      font-weight: 500;
    }

    .break-input {
      margin-bottom: 15px;
      padding: 15px;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      background-color: #f8f9fa;
    }
    
    .break-title {
      font-weight: bold;
      color: #495057;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Manage Time Table Section -->
    <h2>Manage Time Table</h2>
    <form method="GET" action="{% url 'generate_timetable' %}">
      <div class="mb-3">
        <label for="selectClass" class="form-label">Select class</label>
        <select id="selectClass" name="class_name" class="form-select" required>
          <option value="">Select a class</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
      </div>
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">Manage</button>
        <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
      </div>
    </form>

    <!-- Create Time Table Section -->
    <div class="form-section">
      <h4>Create Time Table</h4>
      <form method="POST" action="{% url 'generate_timetable' %}">
        {% csrf_token %}
        
        <div class="mb-3">
          <input type="number" class="form-control" name="class" placeholder="Enter class (1-12)" min="1" max="12" required oninput="validateClassInput(this)">
          <div class="invalid-feedback">Please enter a class between 1 and 12.</div>
        </div>

        <div class="mb-3">
          <input type="number" class="form-control" name="days" min="1" max="7" placeholder="No. of days" required>
        </div>

        <div class="mb-3">
          <input type="number" class="form-control" name="periods" min="1" max="10" placeholder="No. of periods" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Start Time</label>
          <input type="time" class="form-control" name="start_time" required>
        </div>

        <div class="mb-3">
          <input type="number" class="form-control" name="duration" min="5" placeholder="Duration of each class (in minutes)" required>
        </div>

        <!-- Dropdown for number of breaks -->
        <div class="mb-3">
          <label for="breaks" class="form-label">No of Breaks</label>
          <select id="breaks" name="breaks" class="form-select">
            <option value="0" selected>0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>

        <!-- Dynamic input fields for break positions and durations -->
        <div id="breakPositionsContainer"></div>

        <button type="submit" class="btn-submit">SUBMIT</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function validateClassInput(input) {
      if (input.value > 12) {
        input.setCustomValidity('Class value must be 12 or less');
      } else {
        input.setCustomValidity('');
      }
    }
    
    const breaksDropdown = document.getElementById('breaks');
    const breakPositionsContainer = document.getElementById('breakPositionsContainer');

    breaksDropdown.addEventListener('change', function() {
      // Clear existing fields
      breakPositionsContainer.innerHTML = '';

      const count = parseInt(this.value);

      // If breaks > 0, create that many input fields
      for (let i = 1; i <= count; i++) {
        const div = document.createElement('div');
        div.classList.add('break-input');

        div.innerHTML = `
          <div class="break-title">Break ${i}</div>
          <div class="row">
            <div class="col-md-6 mb-2">
              <label class="form-label">After which period?</label>
              <input type="number" name="break_positions[]" class="form-control" min="1" placeholder="Enter period number" required>
            </div>
            <div class="col-md-6 mb-2">
              <label class="form-label">Duration (minutes)</label>
              <input type="number" name="break_durations[]" class="form-control" min="5" placeholder="Break duration in minutes" required>
            </div>
          </div>
        `;
        
        breakPositionsContainer.appendChild(div);
      }
    });
  </script>
</body>
</html>
